---
apiVersion: "v1"
kind: "List"
items:
  - apiVersion: "v1"
    kind: "Service"
    metadata:
      name: "${SERVICE_NAME}"
      labels:
        app.openshift.io/runtime: "quarkus"
        app.kubernetes.io/name: "${SERVICE_NAME}"
    spec:
      ports:
        - name: "http"
          port: ${INTERNAL_INGRESS_PORT}
          targetPort: ${INTERNAL_PORT}
      selector:
        app.kubernetes.io/name: "${SERVICE_NAME}"
      type: "ClusterIP"
  - apiVersion: "v1"
    kind: "Service"
    metadata:
      name: "${SERVICE_NAME}-management"
      labels:
        app.openshift.io/runtime: "quarkus"
        app.kubernetes.io/name: "${SERVICE_NAME}"
    spec:
      ports:
        - name: "http"
          port: 9000
          targetPort: ${MANAGEMENT_PORT}
      selector:
        app.kubernetes.io/name: "${SERVICE_NAME}"
      type: "ClusterIP"
  - apiVersion: "image.openshift.io/v1"
    kind: "ImageStream"
    metadata:
      labels:
        app.openshift.io/runtime: "quarkus"
        app.kubernetes.io/name: "${SERVICE_NAME}"
      name: "${SERVICE_NAME}"
    spec: {}
  - apiVersion: "image.openshift.io/v1"
    kind: "ImageStream"
    metadata:
      name: "image-builder"
    spec:
      dockerImageRepository: "${QUARKUS_S2I_IMAGE_BUILDER}"
  - apiVersion: "build.openshift.io/v1"
    kind: "BuildConfig"
    metadata:
      labels:
        app.openshift.io/runtime: "quarkus"
        app.kubernetes.io/name: "${SERVICE_NAME}"
      name: "${SERVICE_NAME}"
    spec:
      output:
        to:
          kind: "ImageStreamTag"
          name: "${SERVICE_NAME}:0.0.1-SNAPSHOT"
      source:
        binary: {}
      strategy:
        sourceStrategy:
          from:
            kind: "ImageStreamTag"
            name: "image-builder:${QUARKUS_S2I_IMAGE_BUILDER_VERSION}"
  - apiVersion: "apps/v1"
    kind: "Deployment"
    metadata:
      labels:
        app.openshift.io/runtime: "quarkus"
        app.kubernetes.io/name: "${SERVICE_NAME}"
      name: "${SERVICE_NAME}"
    spec:
      replicas: 1
      selector:
        matchLabels:
          app.kubernetes.io/name: "${SERVICE_NAME}"
      template:
        metadata:
          labels:
            app.openshift.io/runtime: "quarkus"
            app.kubernetes.io/name: "${SERVICE_NAME}"
        spec:
          containers:
            - env:
                - name: "KUBERNETES_NAMESPACE"
                  valueFrom:
                    fieldRef:
                      fieldPath: "metadata.namespace"
                - name: "QUARKUS_HOME"
                  value: "/home/quarkus/"
                - name: "QUARKUS_OPTS"
                  value: "${QUARKUS_OPTS}"
                - name: "JAVA_APP_JAR"
                  value: "/deployments/${ARTIFACT}"
              image: "${IMAGE_NAME}"
              imagePullPolicy: "Always"
              name: "${SERVICE_NAME}"
              ports:
                - containerPort: ${INTERNAL_PORT}
                  name: "http"
                  protocol: "TCP"
      triggers:
        - imageChangeParams:
            automatic: true
            containerNames:
              - "${SERVICE_NAME}"
            from:
              kind: "ImageStreamTag"
              name: "${SERVICE_NAME}:0.0.1-SNAPSHOT"
          type: "ImageChange"
