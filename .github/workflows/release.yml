name: Release

on:
  pull_request:
    types: [closed]
    paths:
      - '.github/project.yml'

jobs:
  release:
    runs-on: ubuntu-latest
    name: release
    if: ${{github.event.pull_request.merged == true}}

    steps:
      - uses: actions/checkout@v4
      - uses: radcortez/project-metadata-action@main
        name: Retrieve project metadata
        id: metadata
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          metadata-file-path: '.github/project.yml'
      - uses: ./.github/actions/deploy
        with:
          repository-id: 'oss.sonatype'
          release-version: ${{steps.metadata.outputs.current-version}}
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          ossrh-token: ${{ secrets.OSSRH_TOKEN }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}
          ossrh-username: ${{ secrets.OSSRH_USERNAME }}
      - name: Configure Git
        shell: bash
        run: |
          gh auth setup-git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
        env:
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
          GH_REPO: ${{github.repository}}
      - name: Tag the HEAD branch and push the tag to GitHub
        shell: bash
        run: |
          git reset --hard
          git tag $CURRENT_FRAMEWORK_VERSION
          git push origin --tags
        env:
          CURRENT_FRAMEWORK_VERSION: ${{steps.metadata.outputs.current-version}}
      - name: Prepare for next development
        shell: bash
        run: |
          mvn clean install -DskipITs -DskipTests -Pframework # make sure test-preparer plugin is in local repo
          mvn -B release:prepare -Prelease,framework,examples -DpushChanges=false -Darguments="-Dmaven.test.skip" -DautoVersionSubmodules -DreleaseVersion=${{steps.metadata.outputs.current-version}} -DdevelopmentVersion=${{steps.metadata.outputs.next-version}}-SNAPSHOT
      - name: Push changes to ${{github.base_ref}}
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{github.base_ref}}
