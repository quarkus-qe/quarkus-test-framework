name: "Daily deploy snapshot"
on:
  workflow_dispatch:
  schedule:
    - cron: '0 23 * * *'

jobs:
  release:
    runs-on: ubuntu-latest
    name: release

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/release
        with:
          repository-id: 'ossrh'
          release-version: '999-SNAPSHOT'